<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="qrText">
        <div id="imgBox">
            <img src="" id="qrImage">
        </div>
        <button onclick="deleteQr()" class="button2" id="deleteQrButton">Delete QR Code</button> <!-- Added ID -->
        <button onclick="generateQr()" class="button1">Generate QR Code</button>
    </div>
    <script>
        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");

        function generateQr() {
            if (qrText.value.length > 0) {
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
                imgBox.classList.add("show-img");
                // Show the "Delete QR Code" button
                document.getElementById("deleteQrButton").style.display = "block";
            } else {
                qrText.classList.add('error');
                setTimeout(() => {
                    qrText.classList.remove('error');
                }, 1000);
            }
        }

        function deleteQr() {
            qrImage.src = ""; 
            imgBox.classList.remove("show-img");
            // Hide the "Delete QR Code" button again
            document.getElementById("deleteQrButton").style.display = "none";
        }
    </script>
</body>
</html>
